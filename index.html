<!DOCTYPE html>
<html lang="es" ng-app="WebVideosApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Practica WEBVideos</title>
</head>
<body ng-controller="LoginController">
    <div class="container">
        <div class="login-container">
            <h2>Log In</h2>
            <br>
            <form id="loginForm" class="form-signin" ng-submit="authenticate()">
                <img class="mb-4" src="img/escudo-institucional-azul.png" width="80" height="80">
            
                <div class="form-floating">
                    <input type="text" class="form-control" id="email" ng-model="userData.email" placeholder="name@example.com">
                    <label for="email">Correo electronico:</label>
                </div>
            
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" ng-model="userData.password" placeholder="Password">
                    <label for="password">Contrase√±a:</label>
                </div>
            
                <button class="btn btn-primary w-100 py-2" type="submit">Log in</button>
            </form>
            
        </div>

        <div id="videosContainer" class="hidden">
        </div>
    </div>

    <script src="js/scripts.js"></script>
    
</body>
</html>
