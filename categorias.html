<!DOCTYPE html>
<html lang="es" ng-app="CategoriaAdminApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="js/categorias.js"></script>
    <link rel="stylesheet" href="css/videos.css">
    <title>Gestión de Categorías</title>
    <style>
        .content {
            margin-left: 300px;
            padding: 20px;
        }
    </style>
</head>
<body ng-controller="CategoriaController">
    <div class="sidebar">
        <div ng-include="'sidebar.html'"></div>
    </div>
    <div class="content">
        <div class="container">
            <h1 class="text-center">Gestión de Categorías</h1>
            <button class="btn btn-primary" ng-click="openEditorCategory()"><i class="fas fa-plus"></i> Agregar Categoría</button>
            <table class="table table-striped mt-3">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="category in categories">
                        <td>{{ category.id }}</td>
                        <td>{{ category.nombre }}</td>
                        <td>
                            <button class="btn btn-warning" ng-click="openEditorCategory(category)"><i class="fas fa-edit"></i> </button>
                            <button class="btn btn-danger" ng-click="deleteCategory(category.id)"><i class="fas fa-trash-alt"></i> </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal fade" id="categoryModal" tabindex="-1" role="dialog" aria-labelledby="categoryModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="categoryModalLabel">{{currentCategory.id ? 'Editar Categoría' : 'Agregar Categoría'}}</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <form>
                      <div class="form-group">
                          <label for="categoryName">Nombre</label>
                          <input type="text" class="form-control" id="categoryName" ng-model="currentCategory.nombre" required>
                      </div>
                      <br>
                      <button type="button" class="btn btn-primary" ng-click="saveEditorCategory()"><i class="fas fa-save"></i></button>
                  </form>
              </div>
          </div>
      </div>
  </div>
</body>
</html>
