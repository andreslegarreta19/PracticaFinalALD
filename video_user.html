<!DOCTYPE html>
<html lang="es" ng-app="VideoUserApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="css/videos.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Videos por Categoria</title>
    <style>
        .video-card {
            margin-bottom: 20px;
        }
        .video-thumbnail {
            width: 100%;
            height: auto;
        }
        .content {
            margin-left: 260px; 
            padding: 20px;
        }
    </style>
</head>
<body ng-controller="VideoUserController">
    <div ng-include="'sidebar_user.html'"></div>
    <div class="content">
        <h1 class="text-center">Videos</h1>
        <div ng-repeat="category in categories">
            <h2>{{ category.nombre }}</h2> 
            <div class="row">
                <div class="col-md-4" ng-repeat="video in category.videos">
                    <div class="card video-card">
                        <a href="{{ video.url }}" target="_blank">
                            <img class="card-img-top video-thumbnail" ng-src="{{ video.thumbnail }}" alt="{{ video.nombre }}">
                        </a>
                        <div class="card-body">
                            <h5 class="card-title text-center">{{ video.nombre }}</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/video_user.js"></script>
</body>
</html>
